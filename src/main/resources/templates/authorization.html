<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
    <title>Authorization</title>
    <link rel="stylesheet" type="text/css" media="all"
          href="css/styleone.css" th:href="@{css/styleone.css}"/>
</head>

<body class="authorization">
<div class="authorization_login">
    <form class="contact_form" action="#" th:action="@{/authorization}" th:object="${messageUser}" method="get" >
<ul>
<li>
        <h2>Sign in</h2>
        <span class="required_notification">* Fill in required</span>
</li>
<li>
        <label class="contact_form">Login</label>
       <p> <input type="text" name="login" th:field="*{login}" placeholder="login" th:pattern="'^[A-Za-z]{3,}$'" th:required="instrument"/></p>
        <span class="form_hint">English</span>
</li>
<li>
        <label class="contact_form">Password</label>
        <p><input type="password" name="password" th:field="*{password}" placeholder="password" th:pattern="'^[a-zA-Z0-9,.+:;* %^)(_#â„–@!?=]{5,}$'" th:required="instrument"/></p>
        <span class="form_hint">The numbers and text</span>
</li>
<li >
             <input style="margin-left: 75%" class="blue_button" type="submit" name="commit" value="Sign in"/>

             <label> <h1 th:text="${response_message}"/></label>
        </li>
        </ul>

    </form>
</div>
</body>
</html>
