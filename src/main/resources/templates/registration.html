<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration</title>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8"/>
    <link rel="stylesheet" type="text/css" media="all"
          href="css/styleone.css" th:href="@{css/styleone.css}"/>

</head>
<body>


    <div class="registration_path">

            <form class="contact_form" action="#" th:action="@{/registration}" th:object="${messageUser}" method="get" >
                <ul>
                    <li>
                            <h2>Registration</h2>
                            <span class="required_notification">* Fill in required</span>
                    </li>
                    <li>
                            <label class="contact_form">Full name</label>
                            <input type="text" name="fullName" value="" placeholder="full name" th:pattern="'^(\b[A-Z][a-z]{4,}\s){2}\b[A-Z][a-z]{4,}$'" th:required="instrument"/>
                            <span class="form_hint">Full name</span>
                    </li>
                    <li>

                            <label class="contact_form">Login</label>
                            <input type="text" name="login" value="" placeholder="login" th:pattern="'^[A-Za-z]{3,}$'" th:required="instrument"/>
                            <span class="form_hint">English</span>
                    </li>
                    <li>
                            <label class="contact_form">Password</label>
                            <input type="password" name="password" value="" placeholder="password"  th:pattern="'^[a-zA-Z0-9,.+:;* %^)(_#â„–@!?=]{5,}$'" th:required="instrument"/>
                            <span class="form_hint">The numbers and text</span>
                    </li>
                    <li>
                            <input style="margin-left: 82%" class="green_button" type="submit" name="new_registration" value="Registration"/>

                            <label><h1 th:text="${responseMessage}"></h1></label>
                    </li>
                </ul>
            </form>
    </div>
</body>
</html>
